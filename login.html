
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center myh1" style="color:white;margin-top: 30px;">
        <h1>Login form</h1>
    </div>
    <div class="container h-100 mycontainer">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card login_user_card">
                <div class="d-flex justify-content-center align-items-center form_container">
                    <form id="myform">
                        <div class="form-group mb-3">
                            <label for="email" class="label_style">Email</label>
                            <div>
                                <input type="email" name="email" id="email" class="form-control input_email" placeholder="ex: shruthi@gmail.com" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div>
                                <label for="password" class="label_style">Password</label>
                            </div>
                            <div>
                                <input type="password" name="password" id ="password" class="form-control input_pass" placeholder="password" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center login_container">
                            <button type="submit" name="button" id="login" class="btn login_btn">Login</button>
                            <!-- <input type="submit" id="button" value="submit"> -->
                        </div> 
                    </form>
                </div>         
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="register.php" class="">&nbsp;Register</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
  
 

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
